<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testing 1 (HP)</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Add any additional styles you want to include here */
    /* ... */
  </style>
</head>
<body>
  
  <!-- Creating the Curtain Opening Effect -->
  <div class="curtain" onclick="openCurtain()">
    <div class="curtain__wrapper">
      <input type="checkbox" id="curtainCheckbox" checked>
      <div class="curtain__panel curtain__panel--left">
        <div class="curtain__content-left">Click</div>
      </div>
      <div class="curtain__prize">
        <img src="My project-1.gif">
      </div>
      <div class="curtain__panel curtain__panel--right">
        <div class="curtain__content-right">me!</div>
      </div>
    </div>

    <!-- Gift Box Animation -->
    <div id="merrywrap" class="merrywrap">
      <canvas id="snowfall"></canvas>
      <div class="giftbox">
        <div class="cover">
          <div></div>
        </div>
        <div class="box"></div>
      </div>
      <div class="icons">
        <div class="row">
          <span>M</span>
          <span>B</span>
          <span>A</span>
          <span>c</span>
          <span>h</span>
          <span>i</span>
          <span>e</span>
          <span>v</span>
          <span>e</span>
          <span>d</span>
        </div>
        <div class="row">
          <span class="letter">J</span>
          <span class="letter">e</span>
          <span class="letter">s</span>
          <span class="letter">t</span>
          <span class="letter">i</span>
          <span class="letter">n</span>
          <span class="letter">a</span>
          <span class="letter"></span>
          <span class="letter">B</span>
          <span class="letter">u</span>
          <span class="letter">i</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Creating Pop Up Box -->
  <div class="modal-bg" id="modalBg">
    <img class="popup" src="Gift.png" onclick="movePopup(event)">
  </div>

  <script src="script.js"></script>
</body>
</html>
